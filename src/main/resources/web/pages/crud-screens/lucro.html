<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Lucros</title>
</head>
<body>
    <h1>Gestão de Lucros</h1>
    <button>Adicionar Novo</button>

    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor (R$)</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Salário</td>
                <td>R$ 5.000,00</td>
                <td>05/08/2025</td>
                <td>
                    <button>Editar</button>
                    <button>Excluir</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total:</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
